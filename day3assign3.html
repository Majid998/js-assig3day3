<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Scope</h2>

<p>A  variable is global and can be accessed from any script or function.a letis a  Variable that is confined within the function</p>

<p id="demo"></p>

<script>
var  x = 10;
// Here x is 10
{  
  let x = 2;
  // Here x is 2
}
// Here x is 10
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
